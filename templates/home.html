{% extends 'base.html' %}

{% block content %}
<div class="mx-5 my-4">

<form class="d-flex" method="POST">
    {% csrf_token %}
    <input class="form-control me-2" type="search" placeholder="Your Message..." aria-label="Search" name="message" autofocus>
    <button class="btn btn-primary" type="submit">Add Message</button>
</form>
</div>
<div class="mx-5 ">
<ul class="list-group">
{% for message in messages %}
<li class="list-group-item my-1 border border-2">{{message.text}}</li>
{% empty %}
No messages...
{% endfor %}
</ul>
</div>
{% endblock content %}
